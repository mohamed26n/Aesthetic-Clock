<!DOCTYPE html>
<html>
<head>
    <title>Aesthetic Clock</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./main.js"></script>
</head>
<body>
    <div class="clock-container">
        <div id="analog-clock" class="analog-clock">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <div class="center-circle"></div>
        </div>
        <div id="digital-clock" class="digital-clock">
            <span id="hours" class="hours">00</span>
            <span class="colon">:</span>
            <span id="minutes" class="minutes">00</span>
            <span class="colon">:</span>
            <span id="seconds" class="seconds">00</span>
        </div>
    </div>
</body>
</html>
